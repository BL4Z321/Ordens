{% extends "base.html" %}
{% block title %}Editar Estoque{% endblock title %}
{% block body %}
<div style="max-width: 800px; margin: 0 auto; padding: 20px; margin-top: 10vh;">
    <h1>Editar Estoque: <i>{{ estoque }}</i></h1>

    <form method="post"> {% csrf_token %}
        <label class="form-label">Modelo</label>
        <select name="modelo" class="form-select">
            {% for m in modelos %}
                <option value="{{ m.id }}">{{ m.nome }}</option>
            {% endfor %}
        </select>

        <br>

        <label class="form-label">Insumo</label>
        <select name="insumo" class="form-select">
            {% for i in insumos %}
                <option value="{{ i.id }}">{{ i.nome }}</option>
            {% endfor %}
        </select>

        <br>

        <label class="form-label">Quantidade</label>
        <input type="text" name="qtd" class="form-control" value="{{ estoque.qtd_por_unidade }}">

        <br>

        <div style="display: flex; justify-content: space-evenly;">
            <button type="submit" class="btn btn-outline-success">Salvar</button>
            <a href="{% url 'listar_estoque' %}" class="btn btn-outline-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock body %}
