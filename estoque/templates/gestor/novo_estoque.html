{% extends "base.html" %}
{% block title %}Adicionar Novo Estoque{% endblock title %}
{% block body %}
    {% if messages %}
        {% for message in messages %}
            <section class="alert {{ message.tags }}">
                {{ message }}
            </section>
        {% endfor %}
    {% endif %}

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; margin-top: 10vh;">
        <h2>Adicionar Estoque</h2>

        <form action="{% url 'criar_estoque' %}" method="POST"> {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <select name="modelo" class="form-select">
                    <option value="">Selecione...</option>
                    {% for m in modelos %}
                        <option value="{{ m.id }}">{{ m.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Insumo</label>
                <select name="insumo" class="form-select">
                    <option value="">Selecione...</option>
                    {% for i in insumos %}
                        <option value="{{ i.id }}">{{ i.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <input type="number" name="qtd" class="form-control" placeholder="Quantidade">
            </div>

            <div style="display: flex; justify-content: space-evenly;">
                <button type="submit" class="btn btn-outline-success">Adicionar</button>
                <a class="btn btn-outline-danger" href="{% url 'listar_estoque' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock body %}
