{% extends "base.html"%}
{% block title%}Editar Modelo{% endblock %}
{% block body%}
<div style="max-width: 600px; margin: 0 auto; padding: 20px; margin-top: 10vh;">
    <h1>Editar Modelo: <i>{{ modelo.nome }}</i></h1>

    <form method="POST"> {% csrf_token %}
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ modelo.nome }}">

        <br>

        <label class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao">{{ modelo.descricao }}</textarea>

        <br>

        <label class="form-label">Ativo</label>
        <select name="ativo" class="form-select">
            {% for value, label in ativos %}
                <option value="{{ value }}" {% if value == modelo.ativo %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>

        <br>

        <label class="form-label">Produto</label>
        <select name="produto" class="form-select">
            {% for pro in produtos %}
                <option value="{{ pro.id }}" {% if pro == modelo.produtos %}selected{% endif %}>{{ pro.modelo }}</option>
            {% endfor %}
        </select>

        <br>

        <div style="display: flex; justify-content: space-evenly;">
            <button type="submit" class="btn btn-outline-success">Salvar</button>
            <a href="{% url 'listar_modelos' %}" class="btn btn-outline-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock body %}
