{% extends "base.html" %}
{% block title %}Excluir Ordem{% endblock title %}
{% block body %}
<div style="display: grid; justify-content: center; margin-top: 400px;">
    <h1>Excluir Ordem</h1>
    <p>Tem certeza que deseja excluir a ordem <strong>{{ ordem.cod_op }}</strong>?</p>

    <form method="POST" style="display:inline-flex; justify-content: space-evenly; padding: 20px;"> {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Sim, excluir</button>
        <a href="{% url "listar_ordens" %}" class="btn btn-outline-primary">Cancelar</a>
    </form>
</div>
{% endblock body %}
