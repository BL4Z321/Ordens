{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
<h2>Login</h2>

{% if messages %}
    {% for message in messages %}
        <section class="alert {{ message.tags }}">
            {{ message }}
        </section>
    {% endfor %}
{% endif %}

<form action="" method="post"> {% csrf_token %}
    <div>
        <div>
            <label>Usu√°rio: </label>

        </div>

        <div>
            <label>Senha: </label>
            <input type="password" name="password" required>
        </div>
        <br>
        <button type="submit">Entrar</button>
    </div>
</form>
{% endblock body %}
